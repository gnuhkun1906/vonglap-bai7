<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 = 0;
    let fn = 0;
    let Fibonacci = "";
    let n;
    for (i = 0; i <= 20; i++) {
        if (i == 0) {
            fn = 1;
            f2 = 1;
            Fibonacci += fn + '<br>'
        } else {
            fn = f1 + f2;
            f1 = f2;
            f2 = fn;
            Fibonacci += fn + '<br>'
            if (fn % 5 == 0) {
                n = fn;
                break;
            }
        }
    }
    document.write('Số chia hết cho 5 là :  '+ n);
</script>
</body>
</html>
