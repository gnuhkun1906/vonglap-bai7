<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fn = 0;
    let f1 = 0;
    let f2 = 0;
    let Fibonacci = ''
    let Sum =0;
    for (i = 0; i <= 20; i++) {
        if (i == 0) {
            fn = 1;
            f1 = 1;
            Fibonacci += fn + '<br>'
            Sum += fn;
        } else {
            fn = f1 + f2;
            f1 = f2;
            f2 = fn;
            Fibonacci += fn + '<br>';
            Sum += fn
        }
    }
    document.write('Dãy fibonacci là:  '+Fibonacci+'<br>');
    document.write('Tổng là:  '+Sum)

</script>
</body>
</html>
