<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Số lượng SNT</label>
<input id="Input" type="number" min="1" max="20"> <br> <br>
<button type="button" onclick="Check()">Result</button>
<br>
<p id="Name">Số Nguyên Tố : </p>
<script>
    function Check() {
        let number = +document.getElementById('Input').value;
        let cnt = 1;
        let N = 2;
        while (cnt <= number) {

            let count = 0;
            for (let i = 2; i <= N; i++) {
                if (N % i == 0) {
                    count++
                }
            }
            if (count == 1) {
                document.getElementById('Name').innerText += N + ','
                cnt++
            }
            N++
        }
    }
</script>
</body>
</html>
